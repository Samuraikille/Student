<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
          <h1>Список школы</h1>
        </div>
        <div class="box">
          <h4>Добавить ученика</h4>
        </div>
        <div class="form">
          <div class="form-input-wrapper">
            <label for="type-select">Класс</label>
            <select name="type" id="type-select">
              <option value="">Выберите класс</option>
              <option value="Первый класс">1-й класс</option>
              <option value="Второй класс">2-й класс</option>
              <option value="Третий класс">3-й класс</option>
              <option value="Четвертый класс">4-й класс</option>
              <option value="Пятый класс">5-й класс</option>
              <option value="Шестой класс">6-й класс</option>
              <option value="Седьмой класс">7-й класс</option>
              <option value="Восьмой класс">8-й класс</option>
              <option value="Девятый класс">9-й класс</option>
              <option value="Десятый класс">10-й класс</option>
              <option value="Одиннадцатый класс">11-й класс</option>
            </select>
          </div>
          <div class="form-input-wrapper">
            <label for="student-name">Имя ученика</label>
            <input type="text" id="student-name">
          </div>
          <div class="form-input-wrapper">
            <label for="student-number">Возраст</label>
            <input type="number" id="student-age">
          </div>
        </div>
        <div class="form-submit-box">
          <button class="add-student">Добавить ученика</button>
          <button class="clear-list">Очистить список</button>
        </div>
        <div class="box student-title">
          <h4>Список учеников</h4>
        </div>
        <div class="students-wrapper">
          <div class="students-list">
            <div class="student-item"></div>
          </div>
        </div>
      </div>
      <script src="./index.js"></script>
</body>
</html>
